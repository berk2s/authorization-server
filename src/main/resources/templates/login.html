<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Authorization Server - Sign in</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<div id="app">

    <div class="box">
        <div class="box-header">
            <h2>Sign In</h2>
            <h4>Authorize your account</h4>
        </div>
        <hr />
        <div class="box-content">
            <input type="text" id="username" placeholder="Username or E-Mail" />

            <input type="password" id="password" placeholder="Password" />

            <span class="helper-text"><a href="">Forgot password?</a></span>

            <button class="signin-btn" id="signInBtn">Sign In</button>

            <div class="separator">Haven't an account?</div>

            <button class="signup-btn">Become a Member</button>

        </div>
    </div>

    <div class="alert-box hide-alert" id="alertbox">
        <div class="icon-area" id="alertIcon">
        </div>
        <div class="alert-content">
            <span class="alert-title" id="alertTitle">
            </span>

            <span class="alert-desc" id="alertDesc">
            </span>
        </div>
    </div>

</div>

<body>
<script src="js/signin.js"></script>
</body>
</html>
